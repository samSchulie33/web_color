<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Colors</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 30px;
        }
        body{
            background-color: #F5DEB3;

        }
        h1{
            color: #2E8B57;
        }
        #box1{
            background-color: #DC143C;
        }
        #box2{
            background-color: #DA70D6;
        }
        #box3{
            background-color: #456789;
        }
    </style>
</head>

<body>
<h1>Web Colors</h1>
<div id="box1" class="box">
    DC143C
</div>
<div id="box2" class="box">
    DA70D6
</div>
<div id="box3" class="box">
    456789
</div>
</body>
</html>
